      #header .title .title-sub {

        }

        #header .btn-group .btn-down {
          margin: 0 2.5%;

          width: 95%;
          line-height: 1.7rem;
          border-radius: 10px;

          background:-webkit-gradient(linear, left top, left bottom, color-stop(0, #ebebeb), color-stop(1, #c8c8c8));
          font-size: 0.9rem;
          letter-spacing: 2px;
          color: #000;
          outline: none; }
          #header .btn-group .btn-down:link {
            background-color: #cccccc; }
          #header .btn-group .btn-down:visited {
            background-color: #cccccc; }
          #header .btn-group .btn-down:hover {
            background-color: #cccccc; }
          #header .btn-group .btn-down:active {
            background-color: #cccccc; }

    #main {
      margin: 10px 0; }
      #main .tip {
        margin-bottom: 10px;

      #main .photoColl-out {
        width: 100%;
        overflow:scroll;  }
        #main .photoColl-out .photoColl-in {
          width: 200%;
          margin-left: 10px;
          border-bottom: 1px solid #d9d9d9; }
          #main .photoColl-out .photoColl-in .photo {
            float: left;

            border: 1px solid #dedede; }

    #footer {

</head>
<body>
    <!-- 头部 -->
    <div id="header">
        <div class="title">
            <img src="https://raw.githubusercontent.com/songjiangvip/easyfit2.01/master/images/logo.png" alt="EasyFit" class="logo">
            <span class="title-main">EasyFit 2.0(<span></span>版) <span class="version">v</span></span>
            <span class="title-sub">2016/04/28</span>
        </div>
        <div class="btn-group">
            <span class="ios-tip">点击下载后，请在弹出窗口确认“安装”</span>
            <a href="">
                <button class="btn-down">点击下载</button>
            </a>
        </div>
    </div>
    <!-- 主体 -->
    <div id="main">
        <span class="tip"></span>
        <div class="photoColl-out clearfix">
            <div class="photoColl-in clearfix" style="width: 664px; height: 286px;">
                <img class="photo" src="https://raw.githubusercontent.com/songjiangvip/easyfit2.01/master/images/person.png">
                <img class="photo" src="https://raw.githubusercontent.com/songjiangvip/easyfit2.01/master/images/sport.png">
                <img class="photo" src="https://raw.githubusercontent.com/songjiangvip/easyfit2.01/master/images/paiming.png">
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div id="footer">
        <span class="title">关于EasyFit</span>
        <ul class="content">
            <li>仅供测试使用</li>
        </ul>
    </div>
    <!-- 微信端打开提示页面 -->
    <div id="weixin">
        <img class="up" src="">
        <span class="content">1.点击这里</span>
        <span class="content">2.选择在浏览器中打开</span>
    </div>
    <script>
        var versions = function(){
            var u = navigator.userAgent, app = navigator.appVersion;
            return {         //移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                weixin: u.toLowerCase().indexOf('micromessenger') > -1    // 是否为微信打开
            };
        };

        // 页面加载完成触发该事件
        window.onload = function(){
            // 获取图片数量
            var photo =  document.querySelectorAll("#main .photoColl-in .photo");
            // 设定图片集内层宽度和高度
            document.querySelectorAll("#main .photoColl-in")[0].style.width = photo.length * (photo[0].width + 16) + "px";
            document.querySelectorAll("#main .photoColl-in")[0].style.height = photo[0].height + 20 + "px";

            // 判断用户是否为ios设备或者android设备
            if(versions().ios) {
                // 显示ios设备的提示语
                document.querySelectorAll("#header .btn-group .ios-tip")[0].style.opacity = 1;
                document.querySelectorAll("#header .title-main span")[0].innerHTML = "iPhone";
                document.querySelectorAll("#main .tip")[0].innerHTML = "iPhone";
                // ios下载地址
                document.querySelectorAll("#header .btn-group a")[0].href = "itms-services:///?action=download-manifest&url=https://raw.githubusercontent.com/songjiangvip/easyfit2.01/master/download.plist";
            } else if (versions().android) {
                document.querySelectorAll("#header .title-main span")[0].innerHTML = "android";
                document.querySelectorAll("#main .tip")[0].innerHTML = "安卓系统";
                // android下载地址
                document.querySelectorAll("#header .btn-group a")[0].href = "https://raw.githubusercontent.com/songjiangvip/easyfit2.01/master/EasyFit-release-20160418191442.apk";
           };

            // 判断用户是否为微信打开该页面
            if(versions().weixin) {
                // 由于微信不能下载应用，故显示微信的引导页面
                document.querySelectorAll("#weixin")[0].style.display = "block";
                document.addEventListener('touchmove', function(){}, false)
            };
        };
    </script>
